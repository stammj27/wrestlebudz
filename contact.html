    <!-- Contact Info -->
    <div id="contact">
        <div class="container-fluid">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row" id="contact_bottom">
                    <div class="col-sm-5">
                        <div class="col-sm-12 contact-form">
                            <form action="">
                                <div class="form-group"><label for="inputName">Name </label><input type="text" class="form-control" id="inputName" placeholder="Your name"></div>
                                <div class="form-group"><label for="inputEmail">Email </label><input type="text" id="inputEmail" class="form-control" placeholder="Your Email"></div>
                                <div class="form-group">
                                    <label for="inputSubject">Subject </label>
                                    <input type="text" id="inputSubject" class="form-control" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="inputMessage">Message</label>
                                    <text-area rows="3" class="form-control" id="inputMessage" placeholder="Please let us know your questions or concerns!"></text-area>
                                </div>
                                <button type="submit" class="btn btn-default center-block">Send Message</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2">
                        <address>
                            <div class="strong text-uppercase">
                                <p class="contact">Wressle Buddies, inc.<br>
                                123 Fulton St.<br>
                                Fresno, Ca 93728<br>
                                P: (123)456-7890<br></p>
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.086786670913!2d-119.80283968471167!3d36.74448787996015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460afd7accfa9%3A0x47d7876b42d0772f!2s123%20N%20Fulton%20St%2C%20Fresno%2C%20CA%2093701!5e0!3m2!1sen!2sus!4v1581396926382!5m2!1sen!2sus" width="100%" height="300px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                            </div>
                        </address>
                    </div>
                </div>
            </div>
        </div>
    </div>
